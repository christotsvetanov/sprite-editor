<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZX Spectrum Laser Basic Sprite Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Added Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Block Selection Modal -->
    <div id="block-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Select a Sprite Block</h2>
            <p>The following data blocks were found in the TAP file. Please choose one to load.</p>
            <div id="modal-block-list"></div>
            <button id="modal-close-btn" class="btn">Cancel</button>
        </div>
    </div>

    <div class="editor-container">
        <header>
            <h1>ZX Spectrum Laser Basic Sprite Editor</h1>
            <div class="theme-switcher">
                <label for="theme-toggle">Light / Dark</label>
                <input type="checkbox" id="theme-toggle" class="sr-only">
                <label for="theme-toggle" class="toggle-label"></label>
            </div>
        </header>
        <div class="main-layout">
            <div id="sprite-list-container" class="panel">
                <h2>Sprite Set</h2>
                <div class="file-controls">
                    <button id="load-file-btn" class="btn btn-primary"><i class="fa-solid fa-folder-open"></i> Load
                        .TAP</button>
                    <input type="file" id="file-input" accept=".tap" style="display: none;">
                    <button id="save-file-btn" class="btn btn-primary"><i class="fa-solid fa-save"></i> Save
                        .TAP</button>
                </div>
                <div class="sprite-list-controls">
                    <button id="add-sprite-btn" class="btn"><i class="fa-solid fa-plus"></i> Add New Sprite</button>
                    <button id="delete-sprite-btn" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Delete
                        Selected</button>
                    <div class="move-controls">
                        <button id="move-sprite-up-btn" class="btn"><i class="fa-solid fa-arrow-up"></i> Move
                            Up</button>
                        <button id="move-sprite-down-btn" class="btn"><i class="fa-solid fa-arrow-down"></i> Move
                            Down</button>
                    </div>
                </div>
                <div id="sprite-list"></div>
            </div>

            <div class="editor-main">
                <div class="panel">
                    <div class="controls">
                        <label for="sprite-width">Width:</label>
                        <input type="number" id="sprite-width" value="2" min="1" max="15">
                        <label for="sprite-height">Height:</label>
                        <input type="number" id="sprite-height" value="2" min="1" max="15">
                        <button id="resize-sprite-btn" class="btn"><i class="fa-solid fa-ruler-combined"></i> Apply
                            Size</button>
                    </div>
                    <div class="modes">
                        <button id="pixel-mode" class="btn active"><i class="fa-solid fa-pencil"></i> Pixel
                            Mode</button>
                        <button id="attribute-mode" class="btn"><i class="fa-solid fa-palette"></i> Attribute
                            Mode</button>
                    </div>
                </div>

                <div class="main-content">
                    <canvas id="sprite-canvas"></canvas>
                    <div id="attribute-controls" class="panel hidden">
                        <h3>Attribute Editor</h3>
                        <p>Selected: <span id="selected-char-label">None</span></p>
                        <div class="attr-group">
                            <label><input type="checkbox" id="flash-bit"> Flash</label>
                            <label><input type="checkbox" id="bright-bit"> Bright</label>
                        </div>
                        <div class="attr-group">
                            <h4>Ink</h4>
                            <button class="attr-btn" data-bit="1">R</button>
                            <button class="attr-btn" data-bit="2">G</button>
                            <button class="attr-btn" data-bit="0">B</button>
                        </div>
                        <div class="attr-group">
                            <h4>Paper</h4>
                            <button class="attr-btn" data-bit="4">R</button>
                            <button class="attr-btn" data-bit="5">G</button>
                            <button class="attr-btn" data-bit="3">B</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
